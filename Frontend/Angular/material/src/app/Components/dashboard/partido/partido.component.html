<div class="container">
    <mat-toolbar>
      <span>Partidos</span>
      <div class="example-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/dashboard/crear-partido">Agregar</button>
    </mat-toolbar>
    <div *ngIf="listPartidos.length">
      <mat-form-field> 
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input autocomplete="off">
      </mat-form-field>
      <div class="mat-elevation-z5">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> nombre Partido </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="lema">
            <th mat-header-cell *matHeaderCellDef> Lema </th>
            <td mat-cell *matCellDef="let element"> {{element.lema}} </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
            <a class="cursor"  (click)="editarPartido()" style="color: #1f56f1;"  matTooltip="Editar partido">
                <mat-icon>edit</mat-icon>
            </a> 
            <a class="cursor" (click)="eliminarPartido(i)" style="color: #e15639;" matTooltip="Eliminar partido">
                <mat-icon>delete</mat-icon>
            </a> 
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
    <h2 *ngIf="listPartidos.length == 0">NO HAY PARTIDOS</h2>
  </div>
