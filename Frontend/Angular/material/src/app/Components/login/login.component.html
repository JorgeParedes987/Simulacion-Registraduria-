<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form"(ngSubmit)="ingresar()"> 
        <img src="../../../assets/img/Logo registraduria.png" width="50%" alt="">
        <h1>Login</h1>
        <mat-form-field class="ancho">
            <mat-label>Usuario</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="usuario">
        </mat-form-field>
        <mat-form-field class="ancho">
            <mat-label>Contrase√±a</mat-label>
            <input type="password" matInput autocomplete="off" formControlName="password">
        </mat-form-field>
        <br/>
        <button type="submit" mat-raised-button color="primary" class="ancho boton" [disabled]="form.invalid">Ingresar</button>
    </form>

</div>
</div>
