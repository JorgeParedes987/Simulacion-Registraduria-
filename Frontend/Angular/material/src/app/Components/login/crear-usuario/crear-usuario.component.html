<div class="container">
    <h2>Registro de Usuario</h2>
    <div class="example-spacer"></div>
    
    <div class="card" style="margin-top: 10px;">
        <form>
            <div class="grid">
                <div class="left-column">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" autocomplete="off">
                    </div>
                    <div class="buttons">
                        <button style="background-color: #007bff; color: #fff;" (click)="volverAlLogin()">Registrarse</button>
                        <button style="background-color: #007bff; color: #fff; margin-top: 5px;" id="volver-button" (click)="volverAlLogin()">Volver</button>
                    </div>
                </div>
                <div class="right-column">
                    <div class="image-container">
                        <img src="./assets/img/usuario.jpg" alt="Imagen" width="200">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
